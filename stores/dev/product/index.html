<!DOCTYPE html>
<html>
<body>
    <link rel="stylesheet" href="/CSS/style_login_register.css">
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script>
        if ("{{congrats}}" != "") {
            Swal.fire({
                position: 'center',
                icon: 'success',
                title: '{{congrats}}',
                showConfirmButton: false,
                timer: 1500
            })
        }
    </script>
    <link rel="stylesheet" href="/CSS/Travel.css">
    
    <div class="container travel hldash pt-3">

            </div>

          <div class="inputbox">

            </span> --}}
    
    
    
    
          </div>

          <input type="submit" id="submit" value="Đăng nhập">
        </form>
      </div>
